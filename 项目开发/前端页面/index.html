                    <div class="col-md-6">
                        <input type="text" class="form-control" id="destination" placeholder="北京">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-md-3 control-label">日期</label>
                    <div class="col-md-6">
                        <input type="date" class="form-control" id="date" placeholder="2020/4/26">
                    </div>
                </div>
                <div class="form-group" style="padding-left: 350px;">
                    <div class="col-md-2" style="text-align: center;">
                        <button type="submit" class="btn btn-warning">查询</button>
